<!DOCTYPE html>
<html>
<head>
  <title>Polyglot Whisperer</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    button { padding: 10px 20px; font-size: 16px; margin: 20px; }
  </style>
</head>
<body>
  <h1>Polyglot Meeting Whisperer</h1>
  <button id="start">Start Recording</button>
  <button id="stop">Stop Recording</button>

  <script>
    const socket = new WebSocket("ws://localhost:8765");

    socket.onopen = () => {
      console.log("âœ… Connected to server");
    };

    socket.onerror = err => {
      console.error("WebSocket error:", err);
    };

    document.getElementById("start").onclick = () => {
      socket.send(JSON.stringify({ command: "start-recording" }));
    };

    document.getElementById("stop").onclick = () => {
      socket.send(JSON.stringify({ command: "stop-recording" }));
    };
  </script>
</body>
</html>
